<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Conservation Tracker</h1>
        <div class="form-container">
            <form id="water-form">
                <label for="showers">Average daily showers time (minutes):</label>
                <input type="number" id="showers" placeholder="Minutes" required>

                <label for="dishwashing">Average daily dishwashing time (minutes):</label>
                <input type="number" id="dishwashing" placeholder="Minutes" required>

                <label for="garden-watering">Average daily garden watering time (minutes):</label>
                <input type="number" id="garden-watering" placeholder="Minutes" required>

                <button type="submit">Get Tips</button>
            </form>
        </div>
        <div class="chart-container">
            <canvas id="usageChart"></canvas>
        </div>
        <div class="tips-container">
            <h2>Water Saving Tips</h2>
            <ul id="tips-list"></ul>
        </div>
        <div class="goals-container">
            <h2>Your Goals</h2>
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul id="goal-list"></ul>
            <div class="alert-toggle">
                <button id="alert-button">
                    <svg viewBox="0 0 448 512" width="50" title="bell">
  <path d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z" />
</svg>
                </button>
                <div id="alert-info" class="hidden">
                    <p>Next alert in <span id="alert-timer">60</span> minutes.</p>
                </div>
            </div>
        </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
